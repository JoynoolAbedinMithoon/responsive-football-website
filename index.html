<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Football Website</title>
        <!---------------------
            Custom CSS linkup 
        ----------------------->
        <link rel="stylesheet" href="styles.css">

        <!---------------------
            Google fonts linkup 
        ----------------------->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/a951a60282.js" crossorigin="anonymous"></script>
    </head>

            Header Title and Banner section 
        ----------------------------------->

            <section class="header-container">

                    <h1>Conmebol<br>Copa America<br>2021</h1>
                    <div class="button">
                        <a class="anchor" href="">Watch Live<i class="fas fa-arrow-right arrow"></i></a>
                    </div>
                </div>
                <div class="header-banner">
                    <img src="images/banner.png" alt="">
                </div>
            </section>
        </header>
        <!---------------------------------
            Player image & info section 
        ----------------------------------->
        <main>
            <section class="players">
                <div class="player">
                    <div class="player-image">
                        <img src="images/players/player-1.png" alt="">
                    </div>
                    <div class="player-info">
                        <h3>Neymar Jr</h3>
                        <p>He had to bide his time for a chance to stake his claim for a sustained run in Liverpoolâ€™s XI</p>

        <!---------------------------------
            Media & social network section 
        ----------------------------------->

            <section class="media-container">
                <div class="adidas">

                </div>

                </div>
            </section>
            <hr>
            <section class="footer-container">

        </footer>
    </body>
</html>
